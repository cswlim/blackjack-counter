<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack Counter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    button {
      width: 100px;
      padding: 15px;
      margin: 10px;
      font-size: 24px;
    }
    h1 {
      font-size: 48px;
    }
  </style>
</head>
<body>
  <h1 id="count">0</h1>
  <button onclick="sendUpdate(1)">+1</button>
  <button onclick="sendUpdate(0)">0</button>
  <button onclick="sendUpdate(-1)">-1</button>

  <script>
    let ws = new WebSocket("wss://" + location.host + "/ws");
    ws.onmessage = (event) => {
      document.getElementById("count").innerText = event.data;
    };

    function sendUpdate(value) {
      ws.send(value);
    }
  </script>
</body>
</html>
