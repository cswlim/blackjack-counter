<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --accent: #007aff;
      --danger: #ff3b30;
      --gray: #555;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Nunito', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 5rem);
      margin-bottom: 5vh;
      font-weight: 700;
    }

    .button {
      width: 90vw;
      max-width: 360px; /* Wider on desktop */
      padding: 1.25rem;
      margin: 0.75rem 0;
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.1s ease;
      line-height: 1.1;
    }

    .button:active {
      transform: scale(0.97);
    }

    .plus {
      background: var(--accent);
    }

    .minus {
      background: var(--danger);
    }

    .reset {
      background: var(--gray);
    }

    .hint {
      display: block;
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 400;
      opacity: 0.85;
      margin-top: 4px;
      white-space: nowrap; /* ✅ Keep hint on one line */
    }
  </style>
</head>
<body>
  <h1 id="count">0</h1>

  <button class="button plus" onclick="sendUpdate(1)">
    +1
    <span class="hint">2–6</span>
  </button>

  <button class="button minus" onclick="sendUpdate(-1)">
    -1
    <span class="hint">10s</span>
  </button>

  <button class="button reset" onclick="sendReset()">
    Reset
  </button>

  <script>
    let ws = new WebSocket("wss://" + location.host + "/ws");

    ws.onmessage = (event) => {
      document.getElementById("count").innerText = event.data;
    };

    function sendUpdate(value) {
      ws.send(value);
    }

    function sendReset() {
      ws.send("reset");
    }
  </script>
</body>
</html>
