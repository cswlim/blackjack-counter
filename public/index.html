<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --accent: #007aff;
      --danger: #ff3b30;
      --gray: #555;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #1c1c1e;
      --text: #f2f2f7;
      --accent: #0a84ff;
      --danger: #ff453a;
      --gray: #888;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Nunito', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: clamp(2rem, 8vw, 5rem);
      margin-bottom: 4vh;
      font-weight: 700;
    }

    .button {
      width: 90vw;
      max-width: 360px;
      padding: 1.25rem;
      margin: 0.65rem 0;
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.1s ease;
      line-height: 1.1;
    }

    .button:active {
      transform: scale(0.97);
    }

    .plus {
      background: var(--accent);
    }

    .minus {
      background: var(--danger);
    }

    .gray {
      background: var(--gray);
    }

    .hint {
      display: block;
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 400;
      opacity: 0.85;
      margin-top: 4px;
      white-space: nowrap;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      opacity: 0.75;
      background: none;
      border: none;
      color: var(--text);
      transition: opacity 0.2s ease;
    }

    .theme-toggle:hover {
      opacity: 1;
    }

    .hand-display {
      margin-top: 2vh;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      line-height: 1.6;
      text-align: center;
    }

    .hand-display span {
      display: block;
      opacity: 0.85;
    }
  </style>
</head>
<body class="dark">
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark Mode">🌙</button>

  <h1 id="count">0</h1>

  <button class="button plus" onclick="sendUpdate(1)">
    +1 <span class="hint">2–6</span>
  </button>

  <button class="button minus" onclick="sendUpdate(-1)">
    -1 <span class="hint">10s</span>
  </button>

  <!-- Save Hand Button -->
  <button class="button gray" onclick="saveHandCount()">
    Save Hand Count
  </button>

  <!-- Hand Count Display -->
  <div class="hand-display" id="handHistory">
    <span>Hand 1: —</span>
    <span>Hand 2: —</span>
  </div>

  <script>
    let ws = new WebSocket("wss://" + location.host + "/ws");
    let currentCount = 0;
    let handHistory = [];

    ws.onmessage = (event) => {
      currentCount = parseInt(event.data);
      document.getElementById("count").innerText = currentCount;
    };

    function sendUpdate(value) {
      if (ws.readyState === WebSocket.OPEN) {
        ws.send(value);
      }
    }

    // ⌨️ Keyboard Support
    document.addEventListener("keydown", (e) => {
      if (e.key === "+" || e.key === "=" || e.key === "ArrowUp") {
        sendUpdate(1);
      } else if (e.key === "-" || e.key === "ArrowDown") {
        sendUpdate(-1);
      }
    });

    // 🌗 Toggle Theme
    function toggleTheme() {
      const body = document.body;
      const button = document.querySelector(".theme-toggle");
      body.classList.toggle("dark");
      button.textContent = body.classList.contains("dark") ? "🌙" : "☀️";
    }

    // 💾 Save Hand Count
    function saveHandCount() {
      // Add current count to the top of the history
      handHistory.unshift(currentCount);

      // Keep only the last 2
      if (handHistory.length > 2) {
        handHistory = handHistory.slice(0, 2);
      }

      // Update UI
      const handDisplay = document.getElementById("handHistory");
      handDisplay.innerHTML = handHistory
        .map((val, i) => `<span>Hand ${i + 1}: ${val >= 0 ? "+" : ""}${val}</span>`)
        .join("");
    }
  </script>
</body>
</html>
