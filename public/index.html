<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Counter</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f3f5;
      color: #1c1c1e;
      height: 100%;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .counter {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .true-count {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .button {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.1s ease;
      width: 100%;
    }

    .button:active {
      transform: scale(0.97);
    }

    .plus {
      background-color: #34c759;
    }

    .minus {
      background-color: #ff3b30;
    }

    .save {
      background-color: #007aff;
    }

    .hint {
      display: block;
      font-size: 1rem;
      font-weight: 400;
      opacity: 0.8;
      margin-top: 0.25rem;
    }

    .previous-counts {
      margin-top: 2rem;
      max-width: 300px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      box-sizing: border-box;
      font-size: 1rem;
      color: #333;
    }

    .previous-counts h4 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: #666;
    }

    .previous-counts ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .previous-counts li {
      padding: 0.25rem 0;
      border-bottom: 1px solid #eee;
    }

    .previous-counts li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="title">Blackjack Counter</div>
    <div class="counter" id="count">0</div>
    <h2 class="true-count" id="true-count">True Count: 0</h2>

    <div class="buttons">
      <button class="button plus" onclick="sendUpdate(1)">
        +1<br>
        <span class="hint">Cards 2â€“6</span>
      </button>
      <button class="button minus" onclick="sendUpdate(-1)">
        -1<br>
        <span class="hint">10s & Aces</span>
      </button>
      <button class="button save" onclick="saveHand()">Save Hand</button>
    </div>

    <div class="previous-counts">
      <h4>Previous Counts</h4>
      <ul id="history"></ul>
    </div>
  </div>

  <script>
    let count = 0;
    let history = [];

    function updateCountDisplay() {
      document.getElementById("count").innerText = count;
      document.getElementById("true-count").innerText = "True Count: " + (count / 6).toFixed(2);
    }

    function sendUpdate(val) {
      count += val;
      updateCountDisplay();
    }

    function saveHand() {
      history.unshift(count);
      if (history.length > 10) history = history.slice(0, 10);

      const list = document.getElementById("history");
      list.innerHTML = "";
      history.forEach((c, i) => {
        const li = document.createElement("li");
        li.textContent = `#${i + 1}: ${c}`;
        list.appendChild(li);
      });
    }

    updateCountDisplay();
  </script>
</body>
</html>
