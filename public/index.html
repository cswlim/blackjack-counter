<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Counter</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --accent: #007aff;
      --danger: #ff3b30;
      --gray: #555;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      overflow: hidden;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 5vh;
      font-weight: 600;
    }

    .button {
      width: 80vw;
      max-width: 300px;
      padding: 20px;
      margin: 10px 0;
      font-size: 6vw;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.1s ease;
    }

    .button:active {
      transform: scale(0.97);
    }

    .plus {
      background: var(--accent);
    }

    .minus {
      background: var(--danger);
    }

    .reset {
      background: var(--gray);
    }

    .hint {
      display: block;
      font-size: 3vw;
      font-weight: 400;
      opacity: 0.8;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <h1 id="count">0</h1>
  <button class="button plus" onclick="sendUpdate(1)">
      +1<br>
      <span class="hint">2â€“6</span>
  </button>
  <button class="button minus" onclick="sendUpdate(-1)">-1
      <span class="hint">10</span>
  </button>
  <button class="button reset" onclick="sendReset()">Reset</button>

  <script>
    let ws = new WebSocket("wss://" + location.host + "/ws");
    ws.onmessage = (event) => {
      document.getElementById("count").innerText = event.data;
    };

    function sendUpdate(value) {
      ws.send(value);
    }

    function sendReset() {
      ws.send("reset");
    }
  </script>
</body>
</html>
